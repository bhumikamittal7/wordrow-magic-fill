<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Constraint Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WORD PUZZLE</h1>
            <p class="subtitle">Use the clues below to find the answer</p>
        </header>

        <div class="game-area">
            <div class="puzzle-section">
                <h2 class="section-title">Clues</h2>
                <div id="guesses-container" class="guesses-container">
                    <!-- Guesses will be inserted here -->
                </div>
            </div>

            <div class="answer-section">
                <h2 class="section-title">Your Answer</h2>
                <div class="input-container">
                    <div class="answer-row" id="answer-row">
                        <div class="letter-box empty" data-index="0"></div>
                        <div class="letter-box empty" data-index="1"></div>
                        <div class="letter-box empty" data-index="2"></div>
                        <div class="letter-box empty" data-index="3"></div>
                        <div class="letter-box empty" data-index="4"></div>
                    </div>
                </div>
                <div id="message" class="message"></div>
                <div class="button-group">
                    <button id="submit-btn" class="game-btn submit-btn">Enter</button>
                    <button id="delete-btn" class="game-btn delete-btn">Delete</button>
                    <button id="new-puzzle-btn" class="game-btn new-puzzle-btn">New Puzzle</button>
                </div>
            </div>

            <!-- Virtual Keyboard -->
            <div class="keyboard-container">
                <div class="keyboard-row">
                    <button class="key" data-key="Q">Q</button>
                    <button class="key" data-key="W">W</button>
                    <button class="key" data-key="E">E</button>
                    <button class="key" data-key="R">R</button>
                    <button class="key" data-key="T">T</button>
                    <button class="key" data-key="Y">Y</button>
                    <button class="key" data-key="U">U</button>
                    <button class="key" data-key="I">I</button>
                    <button class="key" data-key="O">O</button>
                    <button class="key" data-key="P">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" data-key="A">A</button>
                    <button class="key" data-key="S">S</button>
                    <button class="key" data-key="D">D</button>
                    <button class="key" data-key="F">F</button>
                    <button class="key" data-key="G">G</button>
                    <button class="key" data-key="H">H</button>
                    <button class="key" data-key="J">J</button>
                    <button class="key" data-key="K">K</button>
                    <button class="key" data-key="L">L</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" data-key="Z">Z</button>
                    <button class="key" data-key="X">X</button>
                    <button class="key" data-key="C">C</button>
                    <button class="key" data-key="V">V</button>
                    <button class="key" data-key="B">B</button>
                    <button class="key" data-key="N">N</button>
                    <button class="key" data-key="M">M</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
